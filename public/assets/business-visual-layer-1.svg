<svg width="1574" height="1474" viewBox="0 0 1574 1474" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Advanced Corporate Network Pattern -->
    <pattern id="advancedNetwork" x="0" y="0" width="180" height="180" patternUnits="userSpaceOnUse">
      <!-- Central Hub -->
      <circle cx="90" cy="90" r="12" fill="rgba(255, 215, 0, 0.4)" stroke="rgba(255, 215, 0, 0.8)" stroke-width="2">
        <animate attributeName="r" values="12;15;12" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Dynamic Connection Lines -->
      <g stroke="rgba(255, 215, 0, 0.3)" stroke-width="1.5">
        <line x1="90" y1="90" x2="150" y2="40">
          <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="90" y1="90" x2="30" y2="40">
          <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </line>
        <line x1="90" y1="90" x2="150" y2="140">
          <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
        </line>
        <line x1="90" y1="90" x2="30" y2="140">
          <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </line>
      </g>
      
      <!-- Satellite Business Nodes -->
      <circle cx="150" cy="40" r="6" fill="rgba(255, 215, 0, 0.5)">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="40" r="6" fill="rgba(255, 215, 0, 0.5)">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="150" cy="140" r="6" fill="rgba(255, 215, 0, 0.5)">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="30" cy="140" r="6" fill="rgba(255, 215, 0, 0.5)">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
      
      <!-- Business Icons with Animation -->
      <g transform="translate(90, 90)">
        <rect x="-8" y="-8" width="16" height="16" fill="rgba(33, 64, 154, 0.7)" rx="3">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
        </rect>
      </g>
    </pattern>
    
    <!-- Premium Financial Grid -->
    <pattern id="premiumGrid" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Main Grid Structure -->
      <rect width="120" height="120" fill="none" stroke="rgba(255, 215, 0, 0.12)" stroke-width="1"/>
      <rect x="10" y="10" width="100" height="100" fill="none" stroke="rgba(255, 215, 0, 0.18)" stroke-width="1.5"/>
      
      <!-- Diagonal Accents -->
      <path d="M0 0L30 30M90 0L120 30M0 90L30 120M90 90L120 120" stroke="rgba(255, 215, 0, 0.15)" stroke-width="1"/>
      
      <!-- Center Business Symbol -->
      <g transform="translate(60, 60)">
        <!-- Building Outline -->
        <rect x="-20" y="-25" width="40" height="50" fill="none" stroke="rgba(255, 215, 0, 0.25)" stroke-width="2"/>
        <!-- Windows -->
        <rect x="-15" y="-20" width="6" height="6" fill="rgba(255, 215, 0, 0.3)"/>
        <rect x="-5" y="-20" width="6" height="6" fill="rgba(255, 215, 0, 0.3)"/>
        <rect x="5" y="-20" width="6" height="6" fill="rgba(255, 215, 0, 0.3)"/>
        <rect x="-15" y="-10" width="6" height="6" fill="rgba(255, 215, 0, 0.3)"/>
        <rect x="-5" y="-10" width="6" height="6" fill="rgba(255, 215, 0, 0.3)"/>
        <rect x="5" y="-10" width="6" height="6" fill="rgba(255, 215, 0, 0.3)"/>
        <rect x="-15" y="0" width="6" height="6" fill="rgba(255, 215, 0, 0.3)"/>
        <rect x="-5" y="0" width="6" height="6" fill="rgba(255, 215, 0, 0.3)"/>
        <rect x="5" y="0" width="6" height="6" fill="rgba(255, 215, 0, 0.3)"/>
        <!-- Entrance -->
        <rect x="-8" y="10" width="16" height="15" fill="rgba(255, 215, 0, 0.4)"/>
      </g>
    </pattern>
    
    <!-- Advanced Growth Visualization -->
    <pattern id="advancedGrowth" x="0" y="0" width="240" height="240" patternUnits="userSpaceOnUse">
      <!-- Growth Bars with Animation -->
      <g>
        <rect x="40" y="200" width="30" height="40" fill="rgba(255, 215, 0, 0.2)">
          <animate attributeName="height" values="40;60;40" dur="4s" repeatCount="indefinite"/>
          <animate attributeName="y" values="200;180;200" dur="4s" repeatCount="indefinite"/>
        </rect>
        <rect x="80" y="170" width="30" height="70" fill="rgba(255, 215, 0, 0.3)">
          <animate attributeName="height" values="70;90;70" dur="4s" repeatCount="indefinite" begin="0.5s"/>
          <animate attributeName="y" values="170;150;170" dur="4s" repeatCount="indefinite" begin="0.5s"/>
        </rect>
        <rect x="120" y="140" width="30" height="100" fill="rgba(255, 215, 0, 0.4)">
          <animate attributeName="height" values="100;120;100" dur="4s" repeatCount="indefinite" begin="1s"/>
          <animate attributeName="y" values="140;120;140" dur="4s" repeatCount="indefinite" begin="1s"/>
        </rect>
        <rect x="160" y="100" width="30" height="140" fill="rgba(255, 215, 0, 0.5)">
          <animate attributeName="height" values="140;160;140" dur="4s" repeatCount="indefinite" begin="1.5s"/>
          <animate attributeName="y" values="100;80;100" dur="4s" repeatCount="indefinite" begin="1.5s"/>
        </rect>
      </g>
      
      <!-- Dynamic Growth Arrow -->
      <path d="M50 220L180 90" stroke="rgba(255, 215, 0, 0.6)" stroke-width="3" marker-end="url(#arrowhead)">
        <animate attributeName="stroke-dasharray" values="0 300;150 150;300 0" dur="3s" repeatCount="indefinite"/>
      </path>
      
      <!-- Success Indicators -->
      <circle cx="200" cy="60" r="8" fill="rgba(255, 215, 0, 0.7)">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      </circle>
    </pattern>
    
    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255, 215, 0, 0.6)"/>
    </marker>
    
    <!-- Premium Radial Gradients -->
    <radialGradient id="premiumGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255, 215, 0, 0.6)"/>
      <stop offset="30%" stop-color="rgba(255, 215, 0, 0.4)"/>
      <stop offset="70%" stop-color="rgba(255, 215, 0, 0.2)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <radialGradient id="businessGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="rgba(33, 64, 154, 0.3)"/>
      <stop offset="50%" stop-color="rgba(33, 64, 154, 0.1)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Base Premium Patterns -->
  <rect width="100%" height="100%" fill="url(#advancedNetwork)" opacity="0.8"/>
  <rect width="100%" height="100%" fill="url(#premiumGrid)" opacity="0.6"/>
  <rect width="100%" height="100%" fill="url(#advancedGrowth)" opacity="0.5"/>
  
  <!-- Strategic Glow Effects -->
  <ellipse cx="400" cy="350" rx="200" ry="150" fill="url(#premiumGlow)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="1200" cy="700" rx="250" ry="180" fill="url(#premiumGlow)" opacity="0.35">
    <animate attributeName="opacity" values="0.35;0.6;0.35" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="300" cy="1200" rx="180" ry="120" fill="url(#businessGlow)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Premium Business Network Lines -->
  <g stroke="rgba(255, 215, 0, 0.15)" stroke-width="2" fill="none">
    <path d="M200 200 Q600 300 1000 250 T1400 400">
      <animate attributeName="stroke-dasharray" values="0 2000;1000 1000;2000 0" dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M100 600 Q500 700 900 650 T1300 800">
      <animate attributeName="stroke-dasharray" values="0 2000;1000 1000;2000 0" dur="8s" repeatCount="indefinite" begin="2s"/>
    </path>
    <path d="M300 1000 Q700 1100 1100 1050 T1500 1200">
      <animate attributeName="stroke-dasharray" values="0 2000;1000 1000;2000 0" dur="8s" repeatCount="indefinite" begin="4s"/>
    </path>
  </g>
  
  <!-- Strategic Business Nodes -->
  <g fill="rgba(255, 215, 0, 0.6)">
    <circle cx="300" cy="250" r="8">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="400" r="8">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="1100" cy="350" r="8">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="500" cy="700" r="8">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="900" cy="850" r="8">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
</svg>

<svg width="1574" height="1474" viewBox="0 0 1574 1474" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Business Grid Pattern -->
    <pattern id="business-grid" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="none" stroke="rgba(255, 215, 0, 0.08)" stroke-width="1"/>
      <rect x="10" y="10" width="100" height="100" fill="none" stroke="rgba(255, 215, 0, 0.12)" stroke-width="0.5"/>
      
      <!-- Business Icons -->
      <g transform="translate(60, 60)">
        <!-- Building icon -->
        <rect x="-15" y="-20" width="30" height="40" fill="none" stroke="rgba(255, 215, 0, 0.15)" stroke-width="1"/>
        <rect x="-12" y="-17" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        <rect x="-5" y="-17" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        <rect x="2" y="-17" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        <rect x="9" y="-17" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        
        <rect x="-12" y="-10" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        <rect x="-5" y="-10" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        <rect x="2" y="-10" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        <rect x="9" y="-10" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        
        <rect x="-12" y="-3" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        <rect x="-5" y="-3" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        <rect x="2" y="-3" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
        <rect x="9" y="-3" width="4" height="4" fill="rgba(255, 215, 0, 0.2)"/>
      </g>
      
      <!-- Connection lines -->
      <line x1="60" y1="0" x2="60" y2="30" stroke="rgba(255, 215, 0, 0.1)" stroke-width="0.5"/>
      <line x1="60" y1="90" x2="60" y2="120" stroke="rgba(255, 215, 0, 0.1)" stroke-width="0.5"/>
      <line x1="0" y1="60" x2="30" y2="60" stroke="rgba(255, 215, 0, 0.1)" stroke-width="0.5"/>
      <line x1="90" y1="60" x2="120" y2="60" stroke="rgba(255, 215, 0, 0.1)" stroke-width="0.5"/>
    </pattern>
    
    <!-- Business Glow -->
    <radialGradient id="business-glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255, 215, 0, 0.25)" />
      <stop offset="40%" stop-color="rgba(255, 215, 0, 0.15)" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
  </defs>
  
  <!-- Base pattern -->
  <rect width="100%" height="100%" fill="url(#business-grid)" />
  
  <!-- Overlay glow -->
  <rect width="100%" height="100%" fill="url(#business-glow)" />
  
  <!-- Strategic connection lines -->
  <g stroke="rgba(255, 215, 0, 0.1)" stroke-width="1" fill="none">
    <path d="M100 100 Q400 200 800 150 T1400 300"/>
    <path d="M200 300 Q500 400 900 350 T1300 500"/>
    <path d="M150 600 Q450 700 850 650 T1250 800"/>
    <path d="M300 900 Q600 1000 1000 950 T1400 1100"/>
  </g>
  
  <!-- Business nodes -->
  <g fill="rgba(255, 215, 0, 0.3)">
    <circle cx="200" cy="200" r="3"/>
    <circle cx="500" cy="350" r="3"/>
    <circle cx="800" cy="500" r="3"/>
    <circle cx="1100" cy="300" r="3"/>
    <circle cx="1300" cy="700" r="3"/>
    <circle cx="400" cy="800" r="3"/>
    <circle cx="700" cy="1000" r="3"/>
    <circle cx="1000" cy="1200" r="3"/>
  </g>
</svg>
